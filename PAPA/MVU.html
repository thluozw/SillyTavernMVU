          <span class="label">体力:</span>
          <div class="progress-bar">
            <div id="user-stamina" class="progress-fill user-stamina" style="width: 100%">100</div>
          </div>
        </div>
      </div>

      <div class="section objective">
        <div class="label" style="text-align: center">
          当前订单: <span id="objective-text">---</span> @ <span id="location-text">---</span>
        </div>
      </div>

      <div class="section char-status">
        <div class="char-header">
          <button id="prev-char" class="nav-btn">&lt;</button>
          <span class="label" id="char-name">---</span>
          <button id="next-char" class="nav-btn">></button>
        </div>

        <div class="char-info">
          <div class="char-item" id="char-age">年龄：---</div>
          <div class="char-item" id="char-size">三围：---</div>
        </div>

        <div class="row">
          <span class="label">体力:</span>
          <div class="progress-bar" style="margin-top: 4px">
            <div id="char-stamina" class="progress-fill char-stamina" style="width: 100%">100</div>
          </div>
        </div>
        <div class="row">
          <span class="label">好感:</span>
          <div class="progress-bar">
            <div id="favor-bar" class="progress-fill favor-bar" style="width: 100%">100</div>
          </div>
        </div>
        <div class="char-details">
          <div class="row">
            <span class="value" id="char-attire">衣着：---</span>
          </div>
          <div class="row">
            <span class="value" id="char-breast">乳房：---</span>
          </div>
          <div class="row">
            <span class="value" id="char-vagina">小穴：---</span>
          </div>
          <div class="row">
            <span class="value" id="char-anus">后庭：---</span>
          </div>
          <div class="row">
            <span class="value" id="char-womb">子宫：---</span>
          </div>
          <div class="row">
            <span class="value" id="char-thoughts">想法：---</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
